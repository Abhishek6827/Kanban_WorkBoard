<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WorkBoard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .main-content {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar text-white p-4">
                <h3 class="mb-4">
                    <i class="fas fa-tasks me-2"></i>
                    WorkBoard
                </h3>
                <nav class="nav flex-column">
                    <a class="nav-link text-white" href="{% url 'dashboard' %}">
                        <i class="fas fa-home me-2"></i>Dashboard
                    </a>
                    <a class="nav-link text-white" href="{% url 'boards_list' %}">
                        <i class="fas fa-columns me-2"></i>My Boards
                    </a>
                    <a class="nav-link text-white" href="{% url 'tasks_list' %}">
                        <i class="fas fa-list-check me-2"></i>My Tasks
                    </a>
                    <a class="nav-link text-white" href="{% url 'admin:index' %}">
                        <i class="fas fa-cog me-2"></i>Admin Panel
                    </a>
                    <hr class="text-white">
                    <a class="nav-link text-white" href="/api/">
                        <i class="fas fa-code me-2"></i>API Docs
                    </a>
                </nav>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
